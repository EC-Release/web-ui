name: v1.1beta-ci
on:
  push:
    branches: [ v1.1beta ]
  pull_request:
    branches: [ v1.1beta ]
    types: [closed]

  #workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment: v1.1beta
    #env:
    steps:
      - uses: actions/checkout@v2
      - name: bootstrap env
        id: bootstrap
        #env:
        run: |
          echo github.event.pull_request.merged: ${{ toJson(github.event.pull_request.merged) }}
          echo github.event_name: ${{ github.event_name }}
          
