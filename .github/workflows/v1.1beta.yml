name: v1.1beta-ci

on:
  push:
    branches: [ v1.1beta ]
  pull_request:
    branches: [ v1.1beta ]
    types: [opened, synchronize]
  workflow_dispatch:  

jobs:
  test:
    name: Running Unit Cases
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    
    - name: Run Docker Command and Install NPM packages
      run: docker run --network host -v $(pwd):/build enterpriseconnect/webui:v1.1beta /bin/sh -c 'ls -al  && npm install '
    
    - name: Run Tests
      run: npm test
