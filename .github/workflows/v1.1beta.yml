name: v1.1beta-ci

on:
  push:
    branches: [ v1.1beta ]
  pull_request:
    branches: [ v1.1beta ]
    types: [opened, synchronize]
  workflow_dispatch:  

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment: v1.1beta
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    
    - name: Run Docker Command
      run: docker run --network host -v $(pwd):/build enterpriseconnect/webui:v1.1beta /bin/sh -c 'ls -al
    
    - name: Install NPM packages
      run: npm ci
    
    - name: Run tests
      run: npm run test

    - name: pr merged
      if: github.event_name == 'push'
      id: pr-merged
      run: |
          echo pr has been merged and closed
