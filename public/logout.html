<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>EC Admin Console Logout</title>
    <link
      rel="shortcut icon"
      href="https://www.ge.com/sites/all/themes/ge_2016/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #005eb8;
        color: #ffffff;
      }

      .btn-success {
        background-color: #00bf6f;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="mx-auto">
        <div class="col-sm-12">
          <img src="../webui-assets/assets/images/GE_logo.svg"/>
          <img src="../webui-assets/assets/images/ec-icon.png" width="150" height="70" />
        </div>
        <div class="row">
          <div class="col-sm-2">&nbsp;</div>
          <div class="col-sm-8 pt-5 pb-2">
            <h3>You are logged out from EC Admin console</h3>
          </div>
          <div class="col-sm-2">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-sm">&nbsp;</div>
          <div class="col-sm">
            <button
              type="button"
              class="btn btn-success"
              onclick="gotoHomePage()"
            >
              Go to EC Admin console
            </button>
          </div>
          <div class="col-sm">&nbsp;</div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function gotoHomePage() {
        var logoutUrl = window.location.href;
        var loginPage = logoutUrl.replace("/logout", "/ops");
        console.log(loginPage);
        window.location.href = loginPage;
      }
    </script>
  </body>
</html>
