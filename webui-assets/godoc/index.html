<html>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      (async () => {
      const response = await fetch('https://api.github.com/repos/ec-release/web-ui/contents/webui-assets/godoc/README.md');
      const data = await response.json();
      if (data.content) {
        let op = atob(data.content);
        document.getElementById('wzlib-readme').innerHTML = marked(op);
      }

      })();

      (async () => {
      const response = await fetch('https://api.github.com/repos/ec-release/web-ui/contents/webui-assets/godoc');
      const data = await response.json();
      let htmlString = '<ul>';
	for (let file of data) {
	  if (file.type=="dir"){
	    htmlString += `<li><a href="/web-ui/${file.path}">${file.name}</a></li>`;
	  }
	}
	htmlString += '</ul>';

      document.getElementById('wzlib-releases').innerHTML = htmlString;
      })();
    </script>
    <div id="wzlib-readme"></div>
    <div id="wzlib-releases"></div>
  <body>
</html>
